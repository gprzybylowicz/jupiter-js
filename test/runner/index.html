<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="mocha.css"/>
    <script src="mocha.js"></script>
    <script src="chai.js"></script>
    <script src="sinon.js"></script>
    <script src="sinon-chai.js"></script>
    <script src="../../bin/jupiter.require.js" type="text/javascript"></script>
    <script>
        mocha.setup('bdd');
        for (var i in chai) {
            if (chai.hasOwnProperty(i)) {
                window[i] = chai[i];
            }
        }

        window.injectOnStart = false;
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            window.addEventListener("load", function() {
                mocha.run();
            });
        }
        else {
            var event = document.createEvent("Event");
            event.initEvent("load", true, true);
            window.dispatchEvent(event);
        }
    </script>

    <script src="index.test.js" type="text/javascript"></script>
</head>
<body>

<canvas id="canvas" width="1000" height="600" style="right: 0; position: absolute; z-index: 1000;"></canvas>
<div id="mocha"></div>

<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
